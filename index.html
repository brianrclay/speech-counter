<!DOCTYPE html>
<html>

<head>
    <title>Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/reset.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css" /> -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/helpers.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <button id="clear" class="flex ai-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
                <path fill="currentColor" fill-rule="evenodd"
                    d="M2.067 15.5a.5.5 0 01-1 0v-4a.5.5 0 01.5-.5h4.266a.5.5 0 010 1H2.067v3.5z" clip-rule="evenodd" />
                <path fill="currentColor" fill-rule="evenodd"
                    d="M14.933 8.5a.5.5 0 011 0c0 4.15-3.573 7.5-7.966 7.5-2.902 0-5.455-1.648-6.842-4.266a.5.5 0 11.883-.468C3.228 13.566 5.448 15 7.967 15c3.854 0 6.966-2.918 6.966-6.5zM13.867 4V.5a.5.5 0 011 0v4a.5.5 0 01-.5.5H10.1a.5.5 0 110-1h3.767z"
                    clip-rule="evenodd" />
                <path fill="currentColor" fill-rule="evenodd"
                    d="M1 7.5a.5.5 0 01-1 0C0 3.35 3.574 0 7.967 0c2.901 0 5.454 1.648 6.842 4.266a.5.5 0 01-.884.468C12.705 2.434 10.485 1 7.967 1 4.112 1 1 3.918 1 7.5z"
                    clip-rule="evenodd" />
            </svg>
            <span class="m-l-8">Clear</span>
        </button>
        <div class="label">Correct</div>
        <div class="label">Incorrect</div>
    </div>
    <div class="row-wrapper">
        <div class="row">
            <div class="row-info">
                <input type="text">
                <span class="total bold">Total: <span class="totalCount">0</span></span>
                <span class="percent bold">Correct: <span class="percentValue">0</span></span>
                <button class="flex ai-center delete-row">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M13.6 6c.258 0 .467.224.467.5v7c0 1.381-1.045 2.5-2.334 2.5H4.267c-1.29 0-2.334-1.119-2.334-2.5v-7c0-.276.21-.5.467-.5.258 0 .467.224.467.5v7c0 .829.626 1.5 1.4 1.5h7.466c.774 0 1.4-.671 1.4-1.5v-7c0-.276.21-.5.467-.5zM8.033 7a.5.5 0 01.5.5v5a.5.5 0 01-1 0v-5a.5.5 0 01.5-.5zm2.8 0a.5.5 0 01.5.5v5a.5.5 0 11-1 0v-5a.5.5 0 01.5-.5zm-5.6 0a.5.5 0 01.5.5v5a.5.5 0 01-1 0v-5a.5.5 0 01.5-.5zm4.634-7c.257 0 .466.224.466.5V3h4.2c.258 0 .467.224.467.5s-.209.5-.467.5H1.467C1.209 4 1 3.776 1 3.5s.209-.5.467-.5h4.199V.5c0-.276.21-.5.467-.5h3.734zM9.4 1H6.6v2h2.8V1z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="m-l-8">Delete row</span>
                </button>
            </div>
            <button class="ticker correct">
                0
            </button>
            <button class="ticker incorrect">
                0
            </button>
        </div>
    </div>
    <div class="row template">
        <div class="row-info">
            <input type="text">
            <span class="total bold">Total: <span class="totalCount">0</span></span>
            <span class="percent bold">Correct: <span class="percentValue">0</span></span>
            <button class="flex ai-center delete-row">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
                    <path fill="currentColor" fill-rule="evenodd"
                        d="M13.6 6c.258 0 .467.224.467.5v7c0 1.381-1.045 2.5-2.334 2.5H4.267c-1.29 0-2.334-1.119-2.334-2.5v-7c0-.276.21-.5.467-.5.258 0 .467.224.467.5v7c0 .829.626 1.5 1.4 1.5h7.466c.774 0 1.4-.671 1.4-1.5v-7c0-.276.21-.5.467-.5zM8.033 7a.5.5 0 01.5.5v5a.5.5 0 01-1 0v-5a.5.5 0 01.5-.5zm2.8 0a.5.5 0 01.5.5v5a.5.5 0 11-1 0v-5a.5.5 0 01.5-.5zm-5.6 0a.5.5 0 01.5.5v5a.5.5 0 01-1 0v-5a.5.5 0 01.5-.5zm4.634-7c.257 0 .466.224.466.5V3h4.2c.258 0 .467.224.467.5s-.209.5-.467.5H1.467C1.209 4 1 3.776 1 3.5s.209-.5.467-.5h4.199V.5c0-.276.21-.5.467-.5h3.734zM9.4 1H6.6v2h2.8V1z"
                        clip-rule="evenodd" />
                </svg>
                <span class="m-l-8">Delete row</span>
            </button>
        </div>
        <button class="ticker correct">
            0
        </button>
        <button class="ticker incorrect">
            0
        </button>
    </div>
    <button class="flex ai-center" id="add-row">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
            <path fill="currentColor" fill-rule="evenodd"
                d="M8 0a8 8 0 110 16A8 8 0 018 0zm0 1.067a6.933 6.933 0 100 13.866A6.933 6.933 0 008 1.067zm0 1.475a.48.48 0 01.48.48V7.52h4.498a.48.48 0 110 .96H8.48v4.498a.48.48 0 11-.96 0V8.48H3.022a.48.48 0 110-.96H7.52V3.022a.48.48 0 01.48-.48z"
                clip-rule="evenodd" />
        </svg>
        <span class="m-l-8">Add row</span>
    </button>



    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
